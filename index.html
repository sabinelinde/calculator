<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulātors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-grey-lighter h-screen font-sans">
<div class="max-w-sm mx-auto h-full flex justify-center items-center">
    <div id="calculator" class="bg-white rounded shadow p-6 m-4 w-full">
        <div class="mb-4 bg-grey-dark text-blue-dark tracking-wide">
            <ul id="history" class="list-reset">
            </ul>
        </div>
        <div class="mb-4">
            <div class="flex">
                <input id="input" inputmode="numeric" pattern="[0-9]*" type="text" class="w-3/4 shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" title="Darbība">
                <button data-action="backspace" class="calculator-key w-1/4 ml-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">
                    &#8592;
                </button>
                <button data-action="clear" class="calculator-key w-1/4 ml-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">
                    C
                </button>
            </div>
        </div>
        <div class="flex items-center justify-between mt-2">
            <button data-action="number" class="calculator-key w-1/4 mr-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">7
            </button>
            <button data-action="number" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">8
            </button>
            <button data-action="number" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">9
            </button>
            <button data-action="operator" class="calculator-key w-1/4 ml-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">+
            </button>
        </div>
        <div class="flex items-center justify-between mt-2">
            <button data-action="number" class="calculator-key w-1/4 mr-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">4
            </button>
            <button data-action="number" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">5
            </button>
            <button data-action="number" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">6
            </button>
            <button data-action="operator" class="calculator-key w-1/4 ml-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">-
            </button>
        </div>
        <div class="flex items-center justify-between mt-2">
            <button data-action="number" class="calculator-key w-1/4 mr-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">1
            </button>
            <button data-action="number" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">2
            </button>
            <button data-action="number" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">3
            </button>
            <button data-action="operator" class="calculator-key w-1/4 ml-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">*
            </button>
        </div>
        <div class="flex items-center justify-between mt-2">
            <button data-action="number" class="calculator-key w-1/4 mr-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">0
            </button>
            <button data-action="decimal" class="calculator-key w-1/4 mx-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">.
            </button>
            <button data-action="equals" class="calculator-key w-1/4 mx-2 bg-blue hover:bg-blue-900 text-blue-dark font-semibold py-2 px-4 border border-blue hover:text-white hover:border-transparent rounded">=
            </button>
            <button data-action="operator" class="calculator-key w-1/4 ml-2 bg-transparent hover:bg-blue-900 text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded">/
            </button>
        </div>
    </div>
</div>

<script>
    const calculator = document.getElementById('calculator');
    const input = document.getElementById('input');
    const keys = calculator.querySelectorAll('.calculator-key');
    const history = document.getElementById('history');
    let decimalAdded = false;
    let lastActionOperator = false;
    Array.from(keys).forEach(key => {
        key.addEventListener('click', () => {
            let action = key.getAttribute('data-action');
            if (action === 'equals') {
                calculateResult()
            } else if (action === 'backspace') {
                removeLast()
            } else if (action === 'clear') {
                clear()
            } else if (action === 'decimal') {
                displayOperation(key.innerText, false, true)
            } else if (action === 'operator') {
                displayOperation(key.innerText, true, false)
            } else {
                displayOperation(key.innerText, false, false)
            }
        });
    });

    input.addEventListener('keydown', event => {
        let charCode = event.which;
        let ctrl = event.ctrlKey;

        if(charCode === 8 ||
            charCode === 46 ||
            charCode === 9 ||
            charCode === 17 ||
            charCode === 91 ||
            charCode === 18 ||
            charCode === 116 ||
            (ctrl && charCode === 86) ||
            (ctrl && charCode === 67) ||
            (ctrl && charCode === 88) ||
            charCode === 35 ||
            charCode === 36) { // back, delete tab, ctrl, win, alt, f5, paste, copy, cut, home, end
            return true;
        }

        if(charCode === 190) { // comma
            return true;
        }

        if(charCode >= 37 && charCode <= 40) { // arrows
            return true;
        }

        if(charCode >= 48 && charCode <= 57) { // top key
            return true;
        }

        if(charCode >= 96 && charCode <= 111) { // num
            return true;
        }

        event.preventDefault();
    });

    document.addEventListener('keydown', event => {
        let charCode = event.which;
        if (charCode === 13) {
            calculateResult()
        } else if(charCode === 8 && input !== document.activeElement) {
            removeLast()
        } else if((charCode >= 96 && charCode <= 111) && input !== document.activeElement) {
            if(charCode > 105 && charCode !== 110) {
                displayOperation(event.key, true, false)
            } else if(charCode === 110) {
                displayOperation(event.key, false, true)
            } else {
                displayOperation(event.key, false, false)
            }
        }
    });

    function calculateResult()
    {
        let result;
        try {
            result = eval(input.value);
        } catch (e) {
            if (e instanceof SyntaxError) {
                alert(e.message);
            } else {
                throw(e)
            }
        }
        let node = document.createElement('li');
        node.className = 'p-2 m-2';
        let textNode = document.createTextNode(input.value + '=' + result);
        node.appendChild(textNode);
        history.appendChild(node);
        input.value = result;
        decimalAdded = result % 1 !== 0;
        lastActionOperator = false;
    }

    function displayOperation(value = '', operator = false, decimal = false)
    {
        if(value) {
            if (operator) {
                if(lastActionOperator || !input.value) {
                    return false;
                }
                decimalAdded = false;
                lastActionOperator = true;
            } else if (decimal) {
                if(decimalAdded) {
                    return false;
                }
                decimalAdded = true;
                if(lastActionOperator) {
                    input.value += 0;
                }
                lastActionOperator = false;
            } else {
                lastActionOperator = false;
            }
            input.value += value;
        }

        return false;
    }

    function removeLast()
    {
        input.value = input.value.substring(0, input.value.length - 1);
    }

    function clear()
    {
        input.value = '';
    }
</script>
</body>
</html>
